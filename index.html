<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />

  <title>KunRoblox - Information </title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #0f0f1e;
      color: #fff;
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }
    .container { max-width: 600px; width: 100%; text-align: center; }
    h1 {
      font-size: 2rem;
      background: linear-gradient(90deg, #00d4ff, #ff00c8);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 30px;
    }
    .links {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      padding: 14px 20px;
      background: #1a1a2e;
      border: 1px solid #333;
      border-radius: 12px;
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      font-size: 1.1rem;
      transition: 0.3s;
    }
    .btn:hover {
      background: #252540;
      border-color: #00d4ff;
      transform: translateY(-2px);
    }
    .btn i, .btn svg {
      width: 1.3rem;
      height: 1.3rem;
      flex-shrink: 0;
    }
    .btn.youtube { color: #ff0000; }
    .btn.tiktok { color: #ff0050; }
    .btn.zalo { color: #00c853; }
    .btn.discord { color: #5865f2; }
    .btn.download { color: #00ff88; }
    .btn .name { flex: 1; text-align: left; }
    .btn .sub {
      background: #00d4ff;
      color: #000;
      padding: 6px 16px;
      border-radius: 50px;
      font-size: 0.9rem;
      font-weight: 700;
    }
    .btn.tiktok .sub { background: #ff0050; color: #fff; }
    .btn.zalo .sub { background: #00c853; color: #fff; }
    .btn.discord .sub { background: #5865f2; color: #fff; }
    .btn.download .sub { background: #00ff88; color: #000; }
    @media (max-width: 480px) {
      h1 { font-size: 1.6rem; }
      .btn { font-size: 1rem; padding: 12px 16px; }
    }
  </style>
</head>
